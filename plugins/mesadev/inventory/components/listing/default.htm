<!-- start: Portfolio -->
<div id="portfolioItems" class="row">

    {% for post in listingsInfo %}
    <div class="col-md-3 portfolio-item jets">
        <div class="picture">
            <a class="image" href="{{ 'portfolio/' }}{{ post.id }}" title="Title">
                <img src="{{ 'assets/images/portfolio/thumbs/project1.jpg'|theme }}" alt="" />
            </a>
            <div class="description">
                <a href="{{ 'portfolio/project'|page }}" class="btn btn-info btn-block">
                    {{ post.year }} <br/> {{ post.make }} - {{ post.model }} <br/> SN: {{ post.serial }}
                </a>
            </div>
        </div>
    </div>
    {% endfor %}

</div>
